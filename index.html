<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"
    integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ=="
    crossorigin="anonymous">
  </script>

  <script type="text/javascript" src="static/Typo.js-master/typo/typo.js"></script>

  <link rel="stylesheet" href="static/styles.css" />
  <script type="text/javascript" src="static/script.js"></script>

  <title>NCBoggle :)</title>
</head>
<body>
  <div id="shuffle">
    <img src="assets/shuffle.png">
  </div>
  <div id="grid">
    <div class="row">
      <div class="column">
        <div class="die" id="00">A</div>
      </div>
      <div class="column">
        <div class="die" id="01">B</div>
      </div>
      <div class="column">
        <div class="die" id="02">C</div>
      </div>
      <div class="column">
        <div class="die" id="03">D</div>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="die" id="10">E</div>
      </div>
      <div class="column">
        <div class="die" id="11">F</div>
      </div>
      <div class="column">
        <div class="die" id="12">G</div>
      </div>
      <div class="column">
        <div class="die" id="13">H</div>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="die" id="20">I</div>
      </div>
      <div class="column">
        <div class="die" id="21">J</div>
      </div>
      <div class="column">
        <div class="die" id="22">K</div>
      </div>
      <div class="column">
        <div class="die" id="23">L</div>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="die" id="30">M</div>
      </div>
      <div class="column">
        <div class="die" id="31">N</div>
      </div>
      <div class="column">
        <div class="die" id="32">O</div>
      </div>
      <div class="column">
        <div class="die" id="33">P</div>
      </div>
    </div>
    <div class="row" id="infoRow">
      <div class="column" id="word"></div>
      <div class="column" id="reset">Reset</div>
      <div class="column" id="submit">Submit</div>
    </div>
  </div>
  <div id="wordList">
    <div id="wordListInterior">
    </div>
  </div>
</body>
</head>
